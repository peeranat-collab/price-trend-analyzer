name: Auto Update Diesel Price

on:
  schedule:
    - cron: "0 0 1 * *"   # วันที่ 1 ของทุกเดือน
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run auto update
        run: |
          python auto/update_diesel.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data.csv auto/auto_log.txt
          git commit -m "Auto update diesel price" || echo "No changes to commit"
          git push
